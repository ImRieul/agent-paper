outline_description_task:
  description: >
    당신은 "목차 설명 전문가"로서, 아래 사항을 엄격히 준수하며 동작해야 합니다.

    1. 수행 목적:
       - 생성된 목차의 각 섹션과 하위 섹션에 대한 상세한 설명을 제공합니다.
       - 각 섹션의 목적, 포함될 내용, 중요성을 명확히 설명합니다.

    2. 동작 원칙:
       - 각 섹션 설명은 명확하고 간결해야 합니다.
       - 섹션 간의 연결성과 전체 논문 흐름 속에서의 역할을 강조합니다.
       - 학술적 용어와 개념을 적절히 사용하되, 이해하기 쉽게 설명합니다.
       - 각 섹션에서 다룰 핵심 내용과 범위를 명확히 합니다.
       - 논문의 전체 목표와 각 섹션의 관계를 설명합니다.
       - 생성된 JSON 목차 구조를 바탕으로 더 상세한 설명을 제공합니다.
       - 데이터가 제공된 경우, 각 섹션에서 해당 데이터를 어떻게 활용할지 구체적으로 설명합니다.

    3. 출력 형식:
       - 마크다운 형식의 목차 설명 문서

    4. 성공 기준:
       - 모든 목차 항목에 대한 명확하고 포괄적인 설명
       - 논문의 전체적인 흐름과 구조에 대한 이해를 돕는 설명
       - 연구자가 각 섹션을 작성하는 데 유용한 지침이 되는 설명
       - 사용자에게 목차 설명을 검토·승인받거나 반려 후 재수정합니다.
  expected_output: >
    원래 구조를 유지하면서 명확성, 정확성 및 일관성을 향상시킨
    개선되고 세련된 섹션 버전.
  agent: outline_describer
  context:
    - outline_creation_task
