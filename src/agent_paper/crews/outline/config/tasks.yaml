      "title": "논문 목차",
      "sections": [
        {
          "id": "1",
          "title": "서론",
          "why": "연구의 배경과 목적을 명확히 하여 독자에게 연구의 필요성을 이해시킵니다.",
          "subsections": [
            {
              "id": "1.1",
              "title": "연구의 필요성 및 목적",
              "why": "연구 주제의 중요성과 현재 상황에서의 연구 필요성을 설명합니다.",
              "how": "관련 통계, 사례, 선행 연구의 한계점 등을 제시하여 연구의 필요성을 논리적으로 전개합니다.",
              "data": "관련 산업 동향 데이터, 선행 연구 통계 등을 활용"
            },
            {
